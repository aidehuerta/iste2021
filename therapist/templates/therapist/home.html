{% extends "base2.html" %} {% load static %} {% block content %}
<div class="main">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-white text-dark small">
      <li class="breadcrumb-item">
        <a href="{% url 'common:home' %}">Principal</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Terapeutas</li>
    </ol>
  </nav>

  <div class="container-fluid mb-5">
    <div class="row">
      <div class="col-12 col-md-12">
        <h2 class="logo-font mb-4">Listado de Terapeutas</h2>
        <hr />
      </div>
    </div>

    {% for message in messages %}
    <div class="alert {{ message.tags }}">{{ message }}</div>
    {% endfor %}

    <div class="row">
      {% for c in therapist %}
      <div class="col-sm-6 col-md-6 col-lg-3 col-xl-2">
        <a href="{% url 'therapist:edit' c.id %}">
          <div class="card border-0">
            <div class="card-video-title">{{ c.name }}</div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>

    <br />

    <div class="row">
      <div class="col-12 col-md-12">
        <div class="col-12 col-md-12">
          <a href="{% url 'therapist:add' %}"
            ><button class="btn btn-outline-success rounded-0" type="submit">
              Agregar
            </button></a
          >
        </div>
      </div>
    </div>
  </div>
  {% endblock %} {% block scripts %} {% endblock %}
</div>
