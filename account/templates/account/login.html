<!DOCTYPE html>
{% load i18n static %} {% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:'es-MX' }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bookmotion Kids" />
    <title>Bookmotion Kids</title>
    <!-- Icon fonts -->
    <script
      src="https://kit.fontawesome.com/b834b65975.js"
      crossorigin="anonymous"
    ></script>
    <!-- Estilos -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/estilos.css' %}"
    />
    <!-- JS -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="centrado">
      <div>
        <img
          src="{% static '/images/BOOKMOTION_ALTA.png' %}"
          alt="logotipo"
          style="max-width: 542px"
          class="vertical50"
        />
      </div>
      <form
        method="POST"
        action="{% url 'account:login' %}"
        class="form mb-2"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <div>{{ form.username.label_tag }} {{ form.username }}</div>
        <div>&nbsp;</div>
        <div>{{ form.password.label_tag }} {{ form.password }}</div>
        <div>&nbsp;</div>
        <input type="hidden" name="next" value="{% url 'common:home' %}" />
        <input type="submit" value="{% trans 'Iniciar Sesión' %}" />
        <div>&nbsp;</div>
        <div>
          {% if form.errors %}
          <p style="color: red">
            {% trans "Por favor verifique su usuario y contraseña." %}
          </p>
          {% endif %}
        </div>
      </form>
    </div>
  </body>
</html>
